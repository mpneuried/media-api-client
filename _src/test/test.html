<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Media API Client TEST</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/mediaapiclient.css">
    <style>
      body {
        padding-top: 50px;
      }
      .pgrs{
        width: 100%;
        background-color: #888;
        border: 1px solid black;
        display: none;
      }
      .pgrs-bar{
        width: 0%;
        background-color: blue;
      }
      .pgrs-bar-info{
        color: white;
        font-size: 12px;
        margin-left: 10px;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Media API upload TEST</a>
        </div>
        <div class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class=".col-md-6 .col-md-offset-2">
          <form id="filedrop" method="POST" enctype="multipart/form-data">

            <fieldset>
              <label id="standard" class="mediaapiclient" for="standardselect">
                <b class="dropactive"><span>click to select or drop files here</span></b>
                <b class="dropfallback"><span>Your Browser is not supported. Please use a modern Browser.</span></b>
                <input type="file" id="standardselect" name="standard" multiple="multiple" />
                <div class="pgrs" id="standardProgress">
                  <div class="pgrs-bar" id="standardProgressBar">
                    <span class="pgrs-bar-info" id="standardProgressInfo">0%</span>
                  </div>
                </div>
                <div class="results"></div>
              </label>
            </fieldset>

             <fieldset>
              <label id="count" class="mediaapiclient" for="countselect" data-keyprefix="count" data-maxcount="1">
                <b class="dropactive"><span>click to select or drop files here ( only one )</span></b>
                 <b class="dropfallback"><span>Your Browser is not supported. Please use a modern Browser.</span></b>
                <input type="file" id="countselect" name="count" />
                <div class="results"></div>
              </label>
            </fieldset>

            <fieldset>
              <label id="smallfile" class="mediaapiclient" for="smallfileselect" data-keyprefix="smallfile" data-maxsize="1000">
                <b class="dropactive"><span>click to select or drop files here ( max size 1000kb )</span></b>
                 <b class="dropfallback"><span>Your Browser is not supported. Please use a modern Browser.</span></b>
                <input type="file" id="smallfileselect" name="smallfile" />
                <div class="results"></div>
              </label>
            </fieldset>

            <fieldset>
              <label id="acceptonly" class="mediaapiclient" for="acceptonlyselect" data-keyprefix="acceptonly">
                <b class="dropactive"><span>click to select or drop files here ( only pdf )</span></b>
                 <b class="dropfallback"><span>Your Browser is not supported. Please use a modern Browser.</span></b>
                <input type="file" id="acceptonlyselect" name="acceptonly" accept=".pdf" />
                <div class="results"></div>
              </label>
            </fieldset>

          </form>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../dist/mediaapiclient.debug.js"></script>
    <script src="./test.js"></script>
  </body>
</html>
