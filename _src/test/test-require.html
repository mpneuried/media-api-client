<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Media API Client TEST</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../dist/mediaapiclient-nonbootstrap.css">
    <style>
      body {
        padding-top: 50px;
      }
      .pgrs{
        width: 100%;
        background-color: #888;
        border: 1px solid black;
        display: none;
      }
      .pgrs-bar{
        width: 0%;
        background-color: blue;
      }
      .pgrs-bar-info{
        color: white;
        font-size: 12px;
        margin-left: 10px;
      }
    </style>
  </head>

  <body>

	  <h3>Media API upload TEST</h3>

      <form id="filedrop" method="POST" enctype="multipart/form-data">

          <label id="standard" class="mediaapiclient" for="standardselect">
            <b class="dropinfo dropactive"><span>click to select or drop files here</span></b>
            <b class="dropinfo dropfallback"><span>Your Browser is not supported. Please use a modern Browser.</span></b>
            <input type="file" id="standardselect" name="standard" multiple="multiple" />
            <div class="pgrs" id="standardProgress">
              <div class="pgrs-bar" id="standardProgressBar">
                <span class="pgrs-bar-info" id="standardProgressInfo">0%</span>
              </div>
            </div>
            <div class="results"></div>
          </label>

          <label id="count" class="mediaapiclient" for="countselect" data-keyprefix="count" data-maxcount="1">
            <b class="dropinfo dropactive"><span>click to select or drop files here ( only one )</span></b>
             <b class="dropinfo dropfallback"><span>Your Browser is not supported. Please use a modern Browser.</span></b>
            <input type="file" id="countselect" name="count" />
            <div class="results"></div>
          </label>

          <label id="smallfile" class="mediaapiclient" for="smallfileselect" data-keyprefix="smallfile" data-maxsize="1000">
            <b class="dropinfo dropactive"><span>click to select or drop files here ( max size 1000kb )</span></b>
             <b class="dropinfo dropfallback"><span>Your Browser is not supported. Please use a modern Browser.</span></b>
            <input type="file" id="smallfileselect" name="smallfile" />
            <div class="results"></div>
          </label>

          <label id="acceptonly" class="mediaapiclient" for="acceptonlyselect" data-keyprefix="acceptonly">
            <b class="dropinfo dropactive"><span>click to select or drop files here ( only pdf )</span></b>
             <b class="dropinfo dropfallback"><span>Your Browser is not supported. Please use a modern Browser.</span></b>
            <input type="file" id="acceptonlyselect" name="acceptonly" accept=".pdf,.csv,image/*" />
            <div class="results"></div>
          </label>

      </form>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://requirejs.org/docs/release/2.1.13/comments/require.js" data-main="./test-require.js"></script>
  </body>
</html>
