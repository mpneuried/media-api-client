<html lang="en">
  <head>

    <title>Media API Client Issues</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/mediaapiclient.css">
    <style>
      body {
        padding-top: 50px;
      }
      .pgrs{
        width: 100%;
        background-color: #888;
        border: 1px solid black;
        display: none;
      }
      .pgrs-bar{
        width: 0%;
        background-color: blue;
      }
      .pgrs-bar-info{
        color: white;
        font-size: 12px;
        margin-left: 10px;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Media API upload TEST</a>
        </div>
        <div class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class=".col-md-6 .col-md-offset-2">
          <form id="filedrop" method="POST" enctype="multipart/form-data">

            <fieldset>
                <b>Issue 7</b>
              <label id="i7" class="mediaapiclient" for="i7select">
                <b class="dropactive"><span>click to select or drop files here</span></b>
                <b class="dropfallback"><span>Your Browser is not supported. Please use a modern Browser.</span></b>
                <input type="file" id="i7select" name="i7" multiple="multiple" />
                <div class="pgrs" id="i7Progress">
                  <div class="pgrs-bar" id="i7ProgressBar">
                    <span class="pgrs-bar-info" id="i7ProgressInfo">0%</span>
                  </div>
                </div>
                <div class="results"></div>
              </label>
            </fieldset>
            
            <fieldset>
                <b>Issue 7 B</b>
              <label id="i7B" class="mediaapiclient" for="i7Bselect">
                <b class="dropactive"><span>click to select or drop files here</span></b>

                <input type="file" id="i7Bselect" name="i7B" multiple="multiple" />

                  <div class="pgrs-bar" id="i7BProgressBar">
                    <span class="pgrs-bar-info" id="i7BProgressInfo">0%</span>
                  </div>
                </div>
                <div class="results"></div>
              </label>
            </fieldset>
            
            <fieldset>
                <b>Issue 8</b>
              <label id="i8" class="mediaapiclient" for="i8select">
                <b class="dropactive"><span>click to select or drop files here</span></b>
                <b class="dropfallback"><span>Your Browser is not supported. Please use a modern Browser.</span></b>
                <input type="file" id="i8select" name="i8" multiple="multiple" />
                <div class="pgrs" id="i8Progress">
                  <div class="pgrs-bar" id="i8ProgressBar">
                    <span class="pgrs-bar-info" id="i8ProgressInfo">0%</span>
                  </div>
                </div>
                <div class="results"></div>
              </label>
            </fieldset>
            
          </form>
        </div>
      </div>

    </div><!-- /.container -->
